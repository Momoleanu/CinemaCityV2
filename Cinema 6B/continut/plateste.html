<!DOCTYPE html>
<html>
<head>
  <title>Pagină de Plată</title>
  <link rel="stylesheet" type="text/css" href="CSS/style.css">
  <style>
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"],
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pagină de Plată</h1>
    <form>
      <label for="nume">Nume:</label>
      <input type="text" id="nume" name="nume" required>

      <label for="adresa">Adresă:</label>
      <input type="text" id="adresa" name="adresa" required>

      <label for="card">Număr Card de Credit:</label>
      <input type="text" id="card" name="card" required>

      <label for="exp">Data Expirării:</label>
      <input type="text" id="exp" name="exp" required>

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" required>

      <input type="submit" value="Finalizare Plată">
    </form>
    <a class="back-link" href="javascript:history.back()">Înapoi</a>

  </div>
</body>
</html>
